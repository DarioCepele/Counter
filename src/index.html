<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Counter</title>
</head>
<body>
    <div class="p-12 text-center relative h-screen">
        <div class="absolute top-0 right-0 bottom-0 left-0 w-full h-full bg-yellow overflow-hidden bg-fixed">
            <div class="flex justify-center items-center h-full">
                <div class="text-white ">
                    <p class="value font-semibold text-5xl md:text-8xl lg:text-8xl"></p>
                    <button class="text-6xl align-middle mt-6 mb-1 h-16 w-64 border-2 border-blue bg-blue" onclick="increment()">+</button> <br>
                    <button class="h-16 w-64 border-2 border-blue bg-blue" onclick="decrement()">-</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
